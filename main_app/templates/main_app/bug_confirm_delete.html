{% extends 'base.html' %}

{% block content %}
<h1>Delete Bug</h1>

<h4>Are you sure you want to delete the <span class="teal-text">{{ object.name }}</span>? It's going to be angry.</h4>

<form action="" method="POST">
{% csrf_token %}
<input type="submit" value="I'm not afraid - Delete" class="btn">
<a href="{% url 'detail' bug.id %}">Nevermind!!!</a>
</form>
{% endblock %}
