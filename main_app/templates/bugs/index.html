{% extends 'base.html' %}
{% block content %}

<h1>Bug List</h1>

{% for bug in bugs %}
<div class="card">
<div class="card-content">
    <span class="card-title">{{ bug.name }}</span>
    <p>Scientific Name:<i> {{ bug.scientific }}</i></p>
    <p>Description: {{ bug.description }}</p>
    <p>Location: {{ bug.location }}</p>
</div>
</div>
{% endfor %}

{% endblock %}
